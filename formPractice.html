<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>

            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>

        <p>Select a Race:</p>

        <div>
            <input type="radio" id="5k" name="race">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race">
            <label for="full">Full Marathon</label>
        </div>


        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adult">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register!</button>

    </form>

</body>

</html>
